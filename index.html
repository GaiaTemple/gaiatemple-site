<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metatronic-Mycelial Governance - Sacred Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 600px;
            background: linear-gradient(135deg, #0a1628 0%, #1a0a28 50%, #0a2818 100%);
            border-radius: 0;
            overflow: hidden;
        }
        
        /* Animated mycelial network background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        
        /* Sacred geometry overlay */
        .geometry-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }
        
        .metatron {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 60s linear infinite;
        }
        
        .circle {
            position: absolute;
            border: 2px solid rgba(147, 197, 253, 0.6);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(147, 197, 253, 0.4),
                inset 0 0 20px rgba(147, 197, 253, 0.2);
        }
        
        .center-circle {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(251, 207, 232, 0.3) 0%, transparent 70%);
            border-color: rgba(251, 207, 232, 0.8);
            box-shadow: 
                0 0 30px rgba(251, 207, 232, 0.6),
                inset 0 0 30px rgba(251, 207, 232, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .outer-circle {
            width: 60px;
            height: 60px;
        }
        
        /* Position the 12 outer circles */
        .outer-circle:nth-child(2) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(3) { top: 6.7%; left: 75%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(4) { top: 25%; left: 93.3%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(5) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(6) { top: 75%; left: 93.3%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(7) { top: 93.3%; left: 75%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(8) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(9) { top: 93.3%; left: 25%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(10) { top: 75%; left: 6.7%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(11) { top: 50%; left: 0%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(12) { top: 25%; left: 6.7%; transform: translate(-50%, -50%); }
        .outer-circle:nth-child(13) { top: 6.7%; left: 25%; transform: translate(-50%, -50%); }
        
        .connecting-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(134, 239, 172, 0.4) 50%,
                transparent 100%);
            transform-origin: left center;
            animation: shimmer 4s ease-in-out infinite;
        }
        
        /* Text overlays */
        .title-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #93c5fd 0%, #fbcfe8 50%, #86efac 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(147, 197, 253, 0.5);
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 4px;
            color: rgba(134, 239, 172, 0.8);
            text-transform: uppercase;
        }
        
        .bottom-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .tagline {
            font-size: 18px;
            font-style: italic;
            color: rgba(251, 207, 232, 0.7);
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        
        .sigil-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            color: rgba(147, 197, 253, 0.6);
        }
        
        .infinity {
            animation: rotate-reverse 20s linear infinite;
        }
        
        /* Particle effects */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(134, 239, 172, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(134, 239, 172, 0.8);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate-reverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        @keyframes glow {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(147, 197, 253, 0.5);
            }
            50% { 
                filter: brightness(1.2);
                text-shadow: 0 0 40px rgba(147, 197, 253, 0.8);
            }
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-30px);
                opacity: 0.8;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
                letter-spacing: 4px;
            }
            .subtitle {
                font-size: 14px;
            }
            .geometry-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated mycelial network canvas -->
        <canvas id="myceliumCanvas"></canvas>
        
        <!-- Sacred Geometry -->
        <div class="geometry-container">
            <div class="metatron">
                <!-- Center circle (the 1) -->
                <div class="circle center-circle"></div>
                
                <!-- 12 outer circles -->
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
                <div class="circle outer-circle"></div>
            </div>
        </div>
        
        <!-- Floating particles -->
        <div class="particle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 40%; left: 85%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 70%; left: 25%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 85%; left: 75%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 30%; left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="top: 60%; left: 10%; animation-delay: 5s;"></div>
        
        <!-- Title -->
        <div class="title-container">
            <div class="main-title">METATRONIC-MYCELIAL</div>
            <div class="subtitle">Governance for Gaia Temple</div>
        </div>
        
        <!-- Bottom text -->
        <div class="bottom-text">
            <div class="tagline">Where Sacred Geometry Meets Living Systems</div>
            <div class="sigil-container">
                <span>☷</span>
                <span>☳</span>
                <span>☶</span>
                <span class="infinity">∞</span>
                <span>☲</span>
                <span>☱</span>
                <span>☴</span>
            </div>
        </div>
    </div>
    
    <script>
        // Mycelial network animation
        const canvas = document.getElementById('myceliumCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = 600;
        
        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 3;
                this.connections = [];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(134, 239, 172, 0.6)';
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(134, 239, 172, 0.8)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Create nodes
        const nodes = [];
        const nodeCount = 50;
        
        for (let i = 0; i < nodeCount; i++) {
            nodes.push(new Node(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }
        
        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = (150 - distance) / 150;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(147, 197, 253, ${opacity * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawConnections();
            
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = 600;
        });
    </script>
</body>
</html>
